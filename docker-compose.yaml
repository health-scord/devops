version: "3"
services:
  web-application:
    image: repo.treescale.com/starinje/web-application:latest
    ports:
      - "443:443"
  # score-calculation-service:
  #   image: "repo.treescale.com/starinje/score-calculation-service:latest"
  #   environment:
  #     DATA_SERVICE_URI: data-service
  #     DATA_SERVICE_PORT: 9000
  data-service:
    image: "repo.treescale.com/starinje/data-service:latest"
    environment:
      MONGODB_URI: mongo
      PORT: 9000
    expose:
      - "9000"
    restart: on-failure
    depends_on:
      - mongo
  mongo:
    image: "mongo"
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:27017"]
      interval: 30s
      timeout: 10s
      retries: 5
